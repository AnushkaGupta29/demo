<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Area</title>
    <style>
        #box{
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;
            grid-template-rows: 120px 120px 120px;
            grid-template-areas: 
            'A A B B'
            'C D D D'
            'E E E E';
            padding: 50px;
            justify-content: center;
            gap: 20px;
        }
        #box>div{
            border: 1px solid;
            border-radius: 15px;
            color: white;  
            padding: 20px 0px;
            font-size: 40px;
            display: flex;
            align-items: center;
            background-color: rgb(60, 58, 58);
        }
        #box>div:nth-child(1){
           grid-area: A;
           padding: 20px;
        }
        #box>div:nth-child(2){
           grid-area: B;
           padding: 20px;
        }
        #box>div:nth-child(3){
           grid-area: C;
           padding: 20px;
        }
        #box>div:nth-child(4){
           grid-area: D;
           padding: 20px;
        }
        #box>div:nth-child(5){
            grid-area: E;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>
</html>
